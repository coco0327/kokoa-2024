<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component user-component--chats-margin-bottom">
        <div class="user-component__column">
          <img
            src="https://th.bing.com/th/id/R.37b1723bee26bcaa31d7e1dad244dbdf?rik=kio7imNRY4SvfQ&riu=http%3a%2f%2fst.depositphotos.com%2f1912933%2f3261%2fi%2f950%2fdepositphotos_32612021-stock-photo-happy-old-woman.jpg&ehk=t8Q7zhR8WfH3bEyPcs2Pj%2bmXqKSxsVFmxKXXRmaW2Fg%3d&risl=&pid=ImgRaw&r=0"
            class="user-component__img"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Coco</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component user-component--chats-margin-bottom">
        <div class="user-component__column">
          <img
            src="https://th.bing.com/th/id/OIP.Rnsgjj86m5MxWl57nJsq_QHaE5?w=636&h=420&rs=1&pid=ImgDetMain"
            class="user-component__img"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Coco</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component user-component--chats-margin-bottom">
        <div class="user-component__column">
          <img
            src="https://th.bing.com/th/id/R.37b1723bee26bcaa31d7e1dad244dbdf?rik=kio7imNRY4SvfQ&riu=http%3a%2f%2fst.depositphotos.com%2f1912933%2f3261%2fi%2f950%2fdepositphotos_32612021-stock-photo-happy-old-woman.jpg&ehk=t8Q7zhR8WfH3bEyPcs2Pj%2bmXqKSxsVFmxKXXRmaW2Fg%3d&risl=&pid=ImgRaw&r=0"
            class="user-component__img"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Coco</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i

        <li class="nav__btn">
          <a href="find.html" class="nav__link">

          <a href="more.html" class="nav__link">
            <span class="nav__alert alert"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>

    </nav>
