<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <!-- <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span> -->
        <span class="screen-header__alert--wrapper">
          <span class="screen-header__alert alert"></span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode fa-3x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book fa-3x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint fa-3x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope fa-3x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommandation">
        <div class="recommandation-header">
          <span class="recommandation-header__title">
            Recommandation Frineds
          </span>
        </div>
        <div class="recommandation-content">
          <p>You have no recommanded friends</p>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat-header">
          <h4 class="open-chat-header__title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-chat-content">
          <div class="open-chat-content__column">
            <h5 class="open-chat-content__title">#Granny</h5>
            <h6 class="open-chat-content__hash">#hometown#countryside</h6>
            <div class="open-chat-content__members">
              <img
                src="https://th.bing.com/th/id/R.37b1723bee26bcaa31d7e1dad244dbdf?rik=kio7imNRY4SvfQ&riu=http%3a%2f%2fst.depositphotos.com%2f1912933%2f3261%2fi%2f950%2fdepositphotos_32612021-stock-photo-happy-old-woman.jpg&ehk=t8Q7zhR8WfH3bEyPcs2Pj%2bmXqKSxsVFmxKXXRmaW2Fg%3d&risl=&pid=ImgRaw&r=0"
              />
              <span class="open-chat-content__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat-content__members-status">Active</span>
            </div>
          </div>
          <div class="open-chat-content__column">
            <div class="open-chat-content__photo">
              <img
                src="https://th.bing.com/th/id/R.37b1723bee26bcaa31d7e1dad244dbdf?rik=kio7imNRY4SvfQ&riu=http%3a%2f%2fst.depositphotos.com%2f1912933%2f3261%2fi%2f950%2fdepositphotos_32612021-stock-photo-happy-old-woman.jpg&ehk=t8Q7zhR8WfH3bEyPcs2Pj%2bmXqKSxsVFmxKXXRmaW2Fg%3d&risl=&pid=ImgRaw&r=0"
              />
              <div class="open-chat-content__photo-like">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-chat-content">
          <div class="open-chat-content__column">
            <h5 class="open-chat-content__title">#Granny</h5>
            <h6 class="open-chat-content__hash">#hometown#countryside</h6>
            <div class="open-chat-content__members">
              <img
                src="https://th.bing.com/th/id/R.37b1723bee26bcaa31d7e1dad244dbdf?rik=kio7imNRY4SvfQ&riu=http%3a%2f%2fst.depositphotos.com%2f1912933%2f3261%2fi%2f950%2fdepositphotos_32612021-stock-photo-happy-old-woman.jpg&ehk=t8Q7zhR8WfH3bEyPcs2Pj%2bmXqKSxsVFmxKXXRmaW2Fg%3d&risl=&pid=ImgRaw&r=0"
              />
              <span class="open-chat-content__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat-content__members-status">Active</span>
            </div>
          </div>
          <div class="open-chat-content__column">
            <div class="open-chat-content__photo">
              <img
                src="https://th.bing.com/th/id/R.37b1723bee26bcaa31d7e1dad244dbdf?rik=kio7imNRY4SvfQ&riu=http%3a%2f%2fst.depositphotos.com%2f1912933%2f3261%2fi%2f950%2fdepositphotos_32612021-stock-photo-happy-old-woman.jpg&ehk=t8Q7zhR8WfH3bEyPcs2Pj%2bmXqKSxsVFmxKXXRmaW2Fg%3d&risl=&pid=ImgRaw&r=0"
              />
              <div class="open-chat-content__photo-like">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__alert alert"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/94a038abec.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
