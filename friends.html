<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header screen-header--no-margin-bottom">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <!-- <span><i class="fa-regular fa-comment-dots fa-lg"></i></span> -->
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__alert--wrapper">
          <a href="settings.html">
            <span class="screen-header__alert alert"></span>
            <i class="fa-solid fa-gear fa-lg"></i
          ></a>
        </span>
      </div>
    </header>

    <a class="friends-display-link"
      ><i class="fa-solid fa-circle-info"></i> Friends Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i
    ></a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://th.bing.com/th/id/R.37b1723bee26bcaa31d7e1dad244dbdf?rik=kio7imNRY4SvfQ&riu=http%3a%2f%2fst.depositphotos.com%2f1912933%2f3261%2fi%2f950%2fdepositphotos_32612021-stock-photo-happy-old-woman.jpg&ehk=t8Q7zhR8WfH3bEyPcs2Pj%2bmXqKSxsVFmxKXXRmaW2Fg%3d&risl=&pid=ImgRaw&r=0"
            class="user-component__img user-component__img--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Coco</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friend-screen__channel">
        <div class="friend-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://th.bing.com/th/id/R.37b1723bee26bcaa31d7e1dad244dbdf?rik=kio7imNRY4SvfQ&riu=http%3a%2f%2fst.depositphotos.com%2f1912933%2f3261%2fi%2f950%2fdepositphotos_32612021-stock-photo-happy-old-woman.jpg&ehk=t8Q7zhR8WfH3bEyPcs2Pj%2bmXqKSxsVFmxKXXRmaW2Fg%3d&risl=&pid=ImgRaw&r=0"
              class="user-component__img user-component__img--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2 <i class="fa-solid fa-chevron-right fa-xs"></i></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__alert alert"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="splash-screen"><i class="fa-solid fa-comment fa-2x"></i></div>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/94a038abec.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/splash.js"></script>
  </body>
</html>
