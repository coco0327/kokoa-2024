<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Coco - Kokoa Clone</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">코코</h1>
      </div>
      <div class="alt-header__column alt-header__column--on-chat">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, March 10, 2024</div>
      <div class="message-row">
        <img
          src="https://th.bing.com/th/id/R.37b1723bee26bcaa31d7e1dad244dbdf?rik=kio7imNRY4SvfQ&riu=http%3a%2f%2fst.depositphotos.com%2f1912933%2f3261%2fi%2f950%2fdepositphotos_32612021-stock-photo-happy-old-woman.jpg&ehk=t8Q7zhR8WfH3bEyPcs2Pj%2bmXqKSxsVFmxKXXRmaW2Fg%3d&risl=&pid=ImgRaw&r=0"
        />
        <div class="message-row__content">
          <span class="message__user">Coco</span>
          <div class="message__info">
            <span class="message__text-box">Where is my chicken?</span>
            <span class="message__time">01:25</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__text-box">You just ate all!!</span>
            <span class="message__time">01:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input class="text" placeholder="write your message..." />
        <i class="fa-regular fa-face-smile fa-sm"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/94a038abec.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/splash.js"></script>
  </body>
</html>
